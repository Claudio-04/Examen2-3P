    <script>
        let nombres = [];
        function crearNombre() {
            const nombre = prompt("Ingrese un nombre: ");
            nombres.push(nombre);
        }

        function mostrarNombres(){
          nombres.forEach(nombre => {
            console.log(nombre);
          });  
        }
        function eliminarNombre(){
            nombres.pop();
        }

            const posicion = prompt("Elige la posicio: "); 
            nombres[posicion] = prompt("Ingrese un nuevo nombre: ");
            //nombres.push(posicion);
        }
        do{

            opcion = parseInt(op);
            switch(opcion){
                case 1: 
                    crearNombre();
                    crearNombre();
                    crearNombre();
                    break;
                case 2:
                    mostrarNombres();
                    break;
                case 3:

                case 4: 
                    actualizarNombre();
                    break;          
            }

        }while(op!=0)
